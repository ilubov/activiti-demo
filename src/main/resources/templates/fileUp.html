<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>${title}</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () {});

    // 发布流程
    function uploadFile() {
        if ($("#devicePhoto").val() == "") {
            alert("请选择上传的文件！");
            return;
        }
        if (confirm("确认要上传文件吗？")) {
            fileForm.action = $("#upaction").val();
            fileForm.submit();
        }
    }
</script>
<body>
<h1>文件上传</h1>
<form name="fileForm" enctype="multipart/form-data" method="post" target="upFrm">
    <p>
        <input type="file" name="devicePhoto" id="devicePhoto" ><input type="button" value="上传文件" onclick="uploadFile()">
    </p>
    <input type="text" name="upaction" id="upaction" value="http://127.0.0.1:8888/upload" style="width: 450px">
</form>
<iframe name="upFrm" id="upFrm" frameborder="0" width="100%" height="300px"></iframe>
</body>
</html>
